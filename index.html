<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameStore</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header
      class="relative z-10 bg-[url('/public/img/gamestore.jpg')] bg-cover bg-no-repeat bg-center p-7 text-light-secondry before:absolute before:inset-0 before:bg-zinc-900 before:opacity-75 before:z-[-5]"
    >
      <div class="flex justify-between">
        <div class="flex items-center">
          <h1 class="font-bold text-xl">
            Game<span class="text-primary">Store</span>
          </h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            class="fill-current mt-1.5"
          >
            <path d="m12 15.4l-6-6L7.4 8l4.6 4.6L16.6 8L18 9.4z" />
          </svg>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="27"
          height="27"
          viewBox="0 0 48 48"
          class="text-primary fill-current"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="5"
            d="M7.95 11.95h32m-32 12h32m-32 12h32"
          />
        </svg>
      </div>

      <div class="flex flex-col items-center space-y-5 justify-center text-center mt-12">
        <div class="flex flex-col">
          <span class="text-sm capitalize">free games</span>
          <span class="uppercase text-secondry text-xl font-bold">play more</span>
        </div>
        
        <div class="relative ">
          <input class="py-1.5 px-10 rounded-full outline-none bg-light-secondry  text-base font-medium placeholder-secondry" type="text" placeholder="Search Yours..." />
          <svg class="absolute top-2 left-3 text-primary fill-current" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14"/></svg>
        </div>

        <p class="text-sm
        ">
          GameStore gives you a free game every week. Download a free game to play or join a free-to-play
          game community today.
        </p>
      </div>
    </header>
  </body>
</html>
